<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ post.url }}">
            <h2 class="title" style="font-size: 1.5em">{{ post.title }}</h2>
    </a>
    
    
    <p class="description">
                {% if post.description == ‘’ or post.description == "" %}
                {{ post.content | strip_html | truncate:100 }}
                {% else %}
                 {{post.description}}
                {% endif %}
    </p>       
    <div>
        <time datetime="{{ post.date | date:"%d-%m-%Y" }}" >{{ post.date | date: "%Y-%m-%d" }}</time>    
        &nbsp;&nbsp; 
        <a class="url" href="{{ post.url }}">more...</a>
    </div>
    
</div>
