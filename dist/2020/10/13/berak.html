    <p><img src="https://cdn.jsdelivr.net/gh/maoruibin/assets@develop/2020/10/13/20201013094410611.jpg" alt="" /></p>

<p>早晨大脑中闪现出了一种对自己极具吸引力的生活方式：</p>

<p>辞职，给自己放一年假，不工作，并计算设定好一年的基础开支。然后这一年纯粹做自己喜欢的事，比如开发 app，写文章（每日经历以及一些思考），去游历，去没去过的地方。</p>

<p>体验完一年，再继续决定要不要继续工作。</p>

<p>这一年的重点是把自己想做的事都全身心的做了，像现在这样，时不时的处于一种纠结、焦虑的状态，感觉在浪费生命，很难受。</p>
