  <h1 class="title" id="认识自己 | Daily 04/29">认识自己 | Daily 04/29</h1>
  
  <div class="subtitle">咕咚 于 2020-04-29 发布</div>
  
  <div class="post">
    <p>人有很多烦恼源于对自己不够清晰的认识。</p>

<p>越早建立对自己正确的认识，就会越早的避免掉很多烦恼。</p>

<p>如果对自己有清晰的认识，就会知道自己的边界，不会去对能力认知范围外的事物抱希望，而很多时候，这种希望往往会落空…</p>

<p>脚踏实地，看世界之前先看清楚自己…</p>
